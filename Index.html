<!DOCTYPE html>
<html>
<head>
    <title>Bank Management System</title>
    <style>
        body {
            background-image: url('ggg.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
        }
        
        .balance {
            text-align: center;
            font-size: 200px;
            margin-bottom: 200px;
        }
        
        .input-group {
            margin-bottom: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 200%;
            padding: 5px;
            border-radius: 3px;
            border: none;
        }
        
        .button {
            width: 200%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webdevhtml Bank Management System</h1>
        
        <div class="balance" id="balance">Balance: ₱0.00</div>
        
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <button class="button" onclick="deposit()">Deposit</button>
            <button class="button" onclick="withdraw()">Withdraw</button>
        </div>
    </div>
    
    <script>
        let balance = 0;
        
        function updateBalance() {
            document.getElementById('balance').textContent = `Balance: ₱${balance.toFixed(2)}`;
        }
        
        function deposit() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }
            balance += amount;
            updateBalance();
            document.getElementById('amount').value = '';
        }
        
        function withdraw() {
            let amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }
            if (amount > balance) {
                alert('Insufficient funds.');
                return;
            }
            balance -= amount;
            updateBalance();
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
